<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Mars!</title>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <div class="jumbotron">
                <h1>Mission to Mars</h1>
                <a class="btn btn-primary bt-md" href="/scrape" role="button">
                    Scrape New Data
                </a>
            </div>

        </div>
    </div>
    
    <br>
    <br>

    <div class="row">
        <div class="col-md-8">
            <h2>Latest Mars News</h2>
            <h4>{{ mars.news_title }}</h4>
            <p>{{ mars.news_p }}</p>
        </div>
    </div>
    
    <br>
    
    <div class="row">
        <div class="col-sm-8">
            <h3>Featured Mars Image</h3>
            <img src="{{ mars.featured_image_url }}" alt="Featured Image">
        </div>

        <div class="col-sm-4">
            <div class="col-sm-12">
                <h4>Mars Facts</h4>
                {{ mars.mars_facts_table }}
            </div>
        </div>
        
        <br>
        <br>

        <div class="row text-center">
            <div class="col-sm-12">
                <h3>Mars Hemispheres</h3>
            </div>
        </div>

        <hr>
        <br>

        {% for x in mars %}
        <div class="row">
            <div class="col-sm-6">
                <div class="card-body text-center">
                    <h5>{{ mars.mars_hemispheres[x]['title'] }}</h5>
                </div>
                <img src="{{ mars.mars_hemispheres[x]['img_url'] }}" class="card-img-top" alt="{{ mars.mars_hemispheres[x]['title'] }}">
            </div>
        </div>
        {% endfor %}
    </div>
    
</body>
</html>
